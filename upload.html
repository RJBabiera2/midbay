<!DOCTYPE html>

<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <title> Sign up </title>
  </head>

  <body>
    <h2> Upload an item here: </h2>
    <form method="post" action="processUpload.php" enctype="multipart/form-data">
      Title of Item: <input type="text" name="title" required><br>
      Price: <input type="text" name="price" required><br>
      Description: <textarea name="description" rows="5" cols="50" required></textarea><br>
      Contact: <input type="email" name="contact" required><br>
      Select an Image: <input type="file" name="fileToUpload" id="fileToUpload" required> <br>
      <input type="submit" value="Upload Image" name = "submit" required>
      <input type="reset">
    </form>
  </body>
</html>
